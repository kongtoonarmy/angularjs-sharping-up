<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>
<body class="container">
    <ul class="list-group" ng-controller="StoreController as store">
        <li class="list-group-item" ng-repeat="product in store.products">
            <div class="panel">
                <h4>Review</h4>
                <blockquote ng-repeat="review in product.reviews">
                    <b>Stars: {{review.stars}}</b>
                    {{review.body}}
                    <cite>by: {{review.author}}</cite>
                </blockquote>

                <form name="reviewForm" class="form-horizontal">
                    <div class="form-group">
                        <blockquote>
                            <b>Stars: {{review.stars}}</b>
                            {{review.body}}
                            <cite>by: {{review.author}}</cite>
                        </blockquote>
                    </div>
                    <div class="form-group">
                        <labe>Stars</labe>
                        <select ng-model="review.stars" class="form-control">
                            <option value="1">1 star</option>
                            <option value="2">2 star</option>
                            <option value="3">3 star</option>
                            <option value="4">4 star</option>
                            <option value="5">5 star</option>
                        </select>
                    </div>
                    <div class="form-group">
                        Body
                        <textarea ng-model="review.body" class="form-control"></textarea>
                    </div>
                    <label>by: </label>

                    <input ng-model="review.author" type="email">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </li>
    </ul>
    <script type="text/javascript" src="libraries/angularjs/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
